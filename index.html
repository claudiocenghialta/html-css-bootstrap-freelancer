<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Freelancer</title>
    </head>

    <body>
        <header class="text-uppercase">
            <nav class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6"><strong>Start bootstrap</strong></div>
                        <div class="col-xs-2 col-xs-offset-4">
                            <a class="btn btn-default btn-sm my_menu" href="#" role="button">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="header_bottom container-fluid text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                            <div class="col-xs-6 col-xs-offset-3">
                                <img class="img-responsive" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="Foto profilo">
                            </div>
                            <div class="col-xs-12">
                                <h1>Start bootstrap</h1>
                                <div class="my_star">
                                    <span class="my_line"></span>
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                    <span class="my_line"></span>
                                </div>
                                <h4>Graphic artist - web designer - illustrator</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section id="my_sec_portfolio" class="container-fluid text-uppercase text-center">
            <div class="container">
                <div class="row">
                    <h2>Portfolio</h2>
                    <div class="my_star">
                        <span class="my_line"></span>
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <span class="my_line"></span>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
